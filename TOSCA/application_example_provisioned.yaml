tosca_definitions_version: "tosca_simple_yaml_1_0"
topology_template:
  node_templates:
    compute:
      properties:
        disk_size: "10000 MB"
        mem_size: "1000 MB"
        num_cores: 1.0
        os: "Ubuntu 18.04"
        user_name: "vm_user"
      interfaces:
        Standard:
          create: "dumy.yaml"
      type: "tosca.nodes.QC.VM.Compute"
      attributes:
        user_key_pair:
          protocol: "ssh"
          keys:
            public_key: ""
            private_key: ""
        public_ip: "52.57.92.53"
        role: "master"
        node_type: "t2.micro"
        root_key_pair:
          protocol: "ssh"
          keys:
            public_key: "cHVibGljS2V5LWNjZjI0MTI4LTEzMzAtNGQwMS1iOTJlLWI3MGFmZDlkMWEwMg=="
            private_key: ""
        host_name: "vm0"
    compute_1:
      properties:
        disk_size: "10000 MB"
        mem_size: "1000 MB"
        num_cores: 1.0
        os: "Ubuntu 18.04"
        user_name: "vm_user"
      interfaces:
        Standard:
          create: "dumy.yaml"
      type: "tosca.nodes.QC.VM.Compute"
      attributes:
        user_key_pair:
          protocol: "ssh"
          keys:
            public_key: ""
            private_key: ""
        public_ip: "18.195.199.213"
        role: "worker"
        node_type: "t2.micro"
        root_key_pair:
          protocol: "ssh"
          keys:
            public_key: "cHVibGljS2V5LWNjZjI0MTI4LTEzMzAtNGQwMS1iOTJlLWI3MGFmZDlkMWEwMg=="
            private_key: ""
        host_name: "vm1"
    kubernetes:
      requirements:
      - host:
          capability: "tosca.capabilities.QC.VM.topology"
          node: "topology"
          relationship: "tosca.relationships.HostedOn"
      interfaces:
        Standard:
          configure:
            inputs:
              repository: https://github.com/QCAPI-DRIP/playbooks.git
              playbook: "k8s_dashboard.yaml"
          create:
            inputs:
              playbook: "install_k8s.yaml"
              repository: https://github.com/QCAPI-DRIP/playbooks.git
          delete:
            inputs:
              playbook: "k8s_delete.yaml"
              repository: https://github.com/QCAPI-DRIP/playbooks.git
      type: "tosca.nodes.QC.docker.Orchestrator.Kubernetes"
    topology:
      properties:
        domain: "Frankfurt"
        provider: "EC2"
      requirements:
      - vm:
          capability: "tosca.capabilities.QC.VM"
          node: "compute"
          relationship: "tosca.relationships.DependsOn"
      - vm:
          capability: "tosca.capabilities.QC.VM"
          node: "compute_1"
          relationship: "tosca.relationships.DependsOn"
      interfaces:
        CloudsStorm:
          delete:
            inputs:
              code_type: "SEQ"
              object_type: "SubTopology"
          hscale:
            inputs:
              code_type: "SEQ"
              object_type: "SubTopology"
          provision:
            inputs:
              code_type: "SEQ"
              object_type: "SubTopology"
          start:
            inputs:
              code_type: "SEQ"
              object_type: "SubTopology"
          stop:
            inputs:
              code_type: "SEQ"
              object_type: "SubTopology"
      type: "tosca.nodes.QC.VM.topology"
      attributes:
        credential:
          cloud_provider_name: "EC2"
          keys:
            aws_access_key_id: "XXXXXXXXXXXXXXXXX"
          token: "XXXXXXXXXXXXXXXXx"
          token_type: "access_key"
        desired_state: "RUNNING"
        current_state: "RUNNING"
      artifacts:
        provisioned_files:
          file_ext: "zip"
          file_contents: ""
          type: "tosca.datatypes.QC.encodedFile"
          encoding: "base64"
    ws-pema:
      properties:
        ports:
        - "30001:8080"
      requirements:
      - host:
          capability: "tosca.capabilities.QC.docker.Orchestrator"
          node: "kubernetes"
          relationship: "tosca.relationships.HostedOn"
      type: "tosca.nodes.QC.Container.Application.Docker"
      artifacts:
        image:
          file: "alogo53/ws-pema-lifewatch"
          repository: "docker_hub"
          type: "tosca.artifacts.Deployment.Image.Container.Docker"
description: "TOSCA example"
imports:
- nodes: "https://raw.githubusercontent.com/skoulouzis/DRIP/develop/TOSCA/types/nodes.yaml"
- data: "https://raw.githubusercontent.com/skoulouzis/CONF/develop/TOSCA/types/data.yml"
- capabilities: "https://raw.githubusercontent.com/skoulouzis/DRIP/develop/TOSCA/types/capabilities.yaml"
- policies: "https://raw.githubusercontent.com/skoulouzis/DRIP/develop/TOSCA/types/policies.yaml"
- interfaces: "https://raw.githubusercontent.com/skoulouzis/DRIP/develop/TOSCA/types/interfaces.yml"
